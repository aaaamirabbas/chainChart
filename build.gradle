buildscript {
    ext {
        minV = 17
        targetV = 30
        vCode = 1
        vName = '0.9.0'
        pkg = "com.naqdi.sample"

        gradleV = '4.1.0'
        kotlinV = '1.4.10'
        materialV = '1.2.1'
        appcompatV = '1.2.0'
    }

    repositories {
        maven { url 'https://maven.google.com' }
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleV"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinV"
    }
}

allprojects {
    repositories {
        maven { url 'https://maven.google.com' }
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}